<html xmlns:th="http://www.thymeleaft.org">
    <head>
        <title>Persona</title>
    </head>
    <body>
        <h1 "th:text="${titulo}"></h1>
        <h1 "th:text="${titulo}"></h1>
        <table>
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido 1</th>
                    <th scope="col">Apellido 2</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Pais</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${personas}">//por cada usuario en personas
                <tr>
                    <td th:text="${user.getNombre}"></td>//td = table date, user es un objeto de tipo persona
                    <td th:text="${user.getApellido1}"></td>
                    <td th:text="${user.getApellido2}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getTelefono}"></td>
                    <td th:text="${user.getPais.getPais}"></td>
                    <td><a th:href="@{/editPersona/{id}(id=${user.getId})}">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${user.getId})}">Delte</a></td>
                </tr>
            </th:block>     
        </tbody>
    </table>
</body>

</html>
